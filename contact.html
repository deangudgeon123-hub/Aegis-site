<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-TenCNDtPug1JtmENcGukdxbYlR5c+3F4iAfDdc0AGJi/7luWGINuD/7++UZ5EKeosFVJeFt3PcT7PpShypQf4g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="contact">
    <header class="top-nav">
        <div class="nav-inner">
            <div class="logo">
                <img src="IMG_2391.png" alt="AEGIS Logo">
            </div>
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav-menu" aria-label="Main navigation" aria-hidden="true">
                <a href="index.html" class="nav-link" data-nav="home">Home</a>
                <a href="about.html" class="nav-link" data-nav="about">About</a>
                <a href="tech.html" class="nav-link" data-nav="tech">Tech</a>
                <a href="security.html" class="nav-link" data-nav="security">Security</a>
                <a href="contact.html" class="nav-link" data-nav="contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header" data-animate>
            <div class="container">
                <h1>Connect with Aegis</h1>
                <p>Investors, partners, and innovators can reach out directly — we respond with the same urgency we bring to our defenses.</p>
            </div>
        </section>

        <section class="content-section contact-section" data-animate>
            <div class="container narrow">
                <form class="contact-form" action="#" method="post" onsubmit="event.preventDefault();" novalidate>
                    <label for="contact-name">Name
                        <input id="contact-name" type="text" name="name" placeholder="Your name">
                    </label>
                    <label for="contact-email">Email
                        <input id="contact-email" type="email" name="email" placeholder="name@example.com">
                    </label>
                    <label for="contact-message">Message
                        <textarea id="contact-message" name="message" placeholder="Tell us about your goals"></textarea>
                    </label>
                    <button type="submit" class="btn primary">Submit</button>
                    <small>We typically reply within one business day.</small>
                </form>
            </div>
        </section>
    </main>

    <footer id="waitlist" class="site-footer">
        <div class="container">
            <p>© 2025 AEGIS — Trust the Shield.</p>
            <div class="footer-links">
                <a href="#" aria-label="Privacy Policy">Privacy</a>
                <span>|</span>
                <a href="#" aria-label="Terms of Service">Terms</a>
                <span>|</span>
                <a href="#" aria-label="Security">Security</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
